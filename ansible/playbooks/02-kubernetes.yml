---
- name: Installation de Docker et containerd
  hosts: k8s
  become: yes
  tasks:
    - name: Supprimer les anciennes versions de Docker
      apt:
        name:
          - docker
          - docker-engine
          - docker.io
          - containerd
          - runc
        state: absent

    - name: Ajouter la clé GPG Docker
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Ajouter le dépôt Docker
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Installer containerd
      apt:
        name:
          - containerd.io
        state: present
        update_cache: yes

    - name: Créer le répertoire de configuration containerd
      file:
        path: /etc/containerd
        state: directory
        mode: '0755'

    - name: Générer la configuration par défaut de containerd
      shell: containerd config default > /etc/containerd/config.toml

    - name: Configurer containerd pour utiliser systemd cgroup
      lineinfile:
        path: /etc/containerd/config.toml
        regexp: '^\s+SystemdCgroup = false'
        line: '            SystemdCgroup = true'
        state: present

    - name: Créer le répertoire de configuration pour le registre insecure
      file:
        path: "/etc/containerd/certs.d/{{ hostvars['gitlab-vm']['ansible_host'] }}:5050"
        state: directory
        mode: '0755'

    - name: Configurer le registre insecure GitLab (hosts.toml)
      copy:
        dest: "/etc/containerd/certs.d/{{ hostvars['gitlab-vm']['ansible_host'] }}:5050/hosts.toml"
        content: |
          [host."http://{{ hostvars['gitlab-vm']['ansible_host'] }}:5050"]
            capabilities = ["pull", "resolve"]
            skip_verify = true
        mode: '0644'


    - name: Redémarrer containerd
      systemd:
        name: containerd
        state: restarted
        enabled: yes
        daemon_reload: yes

- name: Installation de Kubernetes
  hosts: k8s
  become: yes
  tasks:
    - name: Ajouter la clé GPG Kubernetes
      apt_key:
        url: https://pkgs.k8s.io/core:/stable:/v1.28/deb/Release.key
        state: present
        keyring: /etc/apt/keyrings/kubernetes-apt-keyring.gpg

    - name: Ajouter le dépôt Kubernetes
      apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.28/deb/ /"
        state: present
        filename: kubernetes

    - name: Installer les composants Kubernetes
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present
        update_cache: yes

    - name: Hold les paquets Kubernetes
      dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop:
        - kubelet
        - kubeadm
        - kubectl

    - name: Démarrer kubelet
      systemd:
        name: kubelet
        enabled: yes

- name: Initialisation du master Kubernetes
  hosts: k8s_master
  become: yes
  tasks:
    - name: Initialiser le cluster Kubernetes
      command: kubeadm init --pod-network-cidr=10.244.0.0/16 --apiserver-advertise-address={{ ansible_host }} --ignore-preflight-errors=NumCPU,Mem
      args:
        creates: /etc/kubernetes/admin.conf

    - name: Créer le répertoire .kube pour l'utilisateur
      file:
        path: /home/debian/.kube
        state: directory
        owner: debian
        group: debian
        mode: '0755'

    - name: Copier la configuration kubectl
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/debian/.kube/config
        remote_src: yes
        owner: debian
        group: debian
        mode: '0644'

    - name: Installer Flannel CNI
      become: no
      command: kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml
      environment:
        KUBECONFIG: /home/debian/.kube/config

    - name: Générer la commande de join
      command: kubeadm token create --print-join-command
      register: join_command

    - name: Enregistrer la commande de join
      set_fact:
        k8s_join_command: "{{ join_command.stdout }}"

    - name: Sauvegarder la commande de join
      local_action: copy content="{{ join_command.stdout }}" dest="/tmp/k8s_join_command.txt"
      become: no

- name: Joindre les workers au cluster
  hosts: k8s_workers
  become: yes
  tasks:
    - name: Lire la commande de join
      set_fact:
        k8s_join_command: "{{ lookup('file', '/tmp/k8s_join_command.txt') }}"

    - name: Joindre le cluster
      command: "{{ k8s_join_command }}"
      args:
        creates: /etc/kubernetes/kubelet.conf

- name: Configuration post-installation
  hosts: k8s_master
  become: no
  tasks:
    - name: Attendre que tous les nodes soient Ready
      command: kubectl get nodes
      register: nodes_status
      until: nodes_status.stdout.find("NotReady") == -1
      retries: 20
      delay: 30
      environment:
        KUBECONFIG: /home/debian/.kube/config

    - name: Afficher l'état du cluster
      command: kubectl get nodes
      register: cluster_status
      environment:
        KUBECONFIG: /home/debian/.kube/config

    - name: Afficher les nodes
      debug:
        var: cluster_status.stdout_lines
